<div class="boxLogin">
    <div class="boxInput">
        <input type="text" placeholder="Введіть email" [(ngModel)]="email">
    </div>
    <div class="boxInput">
        <input type="password" placeholder="Введіть password" [(ngModel)]="password">
    </div>
    <div class="boxInput">
        <input type="button" value="Увійти" (click)=loginUser()>
    </div>
    
</div>
